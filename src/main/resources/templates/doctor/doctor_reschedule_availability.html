<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
    <meta charset="UTF-8">
    <title>Doctor Reschedule Availability</title>
</head>
<br>
<a href="/home">Home</a>
<br>
<body>
Reschedule Appointment Id : <p th:text="${appointment.getAppointmentId()}">
<h2> Doctor Availability List: </h2>
<table class = "table table-striped table-bordered">
    <thead>
    <tr>
        <th> Slot Id </th>
        <th> Slot Date </th>
        <th> Slot Timing </th>
        <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${doctorSlots.isEmpty()}">
        <td colspan="2"> No Slots Available </td>
    </tr>

    <tr th:each="doctorSlot : ${doctorSlots}">
        <td><span th:text="${doctorSlot.slotId}"> Slot Id </span></td>
        <td><span th:text="${doctorSlot.slotDate}"> Slot Date </span></td>
        <td><span th:text="${doctorSlot.slotTiming}"> Slot Timing </span></td>
        <td><a th:href = "@{/rescheduleDoctorSlot/{slotId}/{appointmentId}(slotId=${doctorSlot.slotId},appointmentId=${appointment.getAppointmentId()})}"
               class = "btn btn-primary">Reschedule Appointment</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
