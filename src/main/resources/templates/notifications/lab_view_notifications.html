<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Appointment Id </th>
        <th> Appointment Date </th>
        <th> Appointment Time </th>
        <th> Appointment Description </th>
        <th> Appointment Type </th>
        <th> Patient Id </th>
        <th> Bill Id </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${notifications.isEmpty()}">
        <td colspan="2"> No Appointments Available </td>
    </tr>
    <tr th:each="notification : ${notifications}">
        <td><span th:text="${notification.getSlotId()}"> Appointment Id </span></td>
        <td><span th:text="${notification.getSlotDate()}"> Appointment Date </span></td>
        <td><span th:text="${notification.getSlotTime()}"> Appointment Time </span></td>
        <td><span th:text="${notification.getAppointmentDescription()}"> Appointment Description </span></td>
        <td><span th:text="${notification.getAppointmentType()}"> Appointment Type </span></td>
        <td><span th:text="${notification.getDoctorId()}"> Doctor Id </span></td>
        <td><span th:text="${notification.getLabId()}"> Lab Id </span></td>
        <td><span th:text="${notification.getBillId()}"> Bill Id </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
