<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promotions List</title>
</head>
<body>
<a href="/home">back</a>
</br>
<a href="/auth/add_promotions">Add Promotion</a>
<h2> Promotions List</h2>
<table class = "table table-striped table-bordered">
    <thead>
    <tr>
        <th> Promotion Id </th>
        <th> Promotion Name </th>
        <th> Promotion Start Date </th>
        <th> Promotion End Date </th>
        <th> Amount Off </th>

    </tr>
    </thead>
    <tbody>
    <tr th:if="${promotions.isEmpty()}">
        <td colspan="2"> No Promotions Available </td>
    </tr>
    <tr th:each="promotions : ${promotions}">
        <td><span th:text="${promotions.getPromotionId()}"> Promotion Id </span></td>
        <td><span th:text="${promotions.getPromotionName()}"> Promotion Name </span></td>
        <td><span th:text="${promotions.getPromotionStartDate()}"> Promotion Start Date </span></td>
        <td><span th:text="${promotions.getPromotionEndDate()}"> Promotion End Date </span></td>
        <td><span th:text="${promotions.getAmountOff()}"> Promotion Amount Off </span></td>
        <td><a th:href="@{/admin/delete_patient_admin/{id}(id=${Promotions.getPromotionId()})}"><button>Delete Promotion</button></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
