<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
</head>
<body>
<a href="/home">Home</a>
<a href="/auth_admin/logout">Logout</a>
</br>
<a href="/auth/patient_signup">Add Patient</a>
<h2> Patients List</h2>
<table class = "table table-striped table-bordered">
    <thead>
    <tr>
        <th> Patient Id </th>
        <th> Patient Name </th>
        <th> Patient Email</th>
        <th> Patient Phone No</th>
        <th> Patient Age</th>
        <th> Patient Address</th>
        <th> Patient Pincode</th>
        <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${patients.isEmpty()}">
        <td colspan="2"> No Patient Available </td>
    </tr>
    <tr th:each="patient : ${patients}">
        <td><span th:text="${patient.getPatientId()}"> Patient Id </span></td>
        <td><span th:text="${patient.getPatientName()}"> Patient Name </span></td>
        <td><span th:text="${patient.getPatientEmail()}"> Patient Email </span></td>
        <td><span th:text="${patient.getPatientPhoneNo()}"> Patient Phone No </span></td>
        <td><span th:text="${patient.getPatientAge()}"> Patient Age </span></td>
        <td><span th:text="${patient.getPatientAddress()}"> Patient Address </span></td>
        <td><span th:text="${patient.getPatientPincode()}"> Patient Pincode </span></td>
        <td><a th:href="@{/admin/delete_patient_admin/{id}(id=${patient.getPatientId()})}"><button>Delete Patient</button></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
