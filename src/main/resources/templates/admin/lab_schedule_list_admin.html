<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
    <meta charset="UTF-8">
    <title>Lab Slot List</title>
</head>
<a href="/home">Home</a>
<a href="/auth_admin/logout">Logout</a>
<body>
<a href="/admin/lab_slot_add">Add Lab Slot</a>
<h2> Lab Slot List</h2>
<table class = "table table-striped table-bordered">
    <thead>
    <tr>
        <th> Slot Id </th>
        <th> Slot Date </th>
        <th> Slot Timing </th>
        <th> Lab Id </th>
        <th> Status </th>
        <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${labSlots.isEmpty()}">
        <td colspan="2"> No Slots Available </td>
    </tr>
    <tr th:each="labSlot : ${labSlots}">
        <td><span th:text="${labSlot.getSlotId()}"> Slot Id </span></td>
        <td><span th:text="${labSlot.getSlotDate()}"> Slot Date </span></td>
        <td><span th:text="${labSlot.getSlotTiming()}"> Slot Timing </span></td>
        <td><span th:text="${labSlot.getLabId()}"> Lab Id </span></td>
        <td><span th:text="${labSlot.getStatus()}"> Status </span></td>
        <td th:if="${labSlot.getStatus() == false}"><a th:href="@{/admin/delete_lab_schedule_admin/{id}(id=${labSlot.getSlotId()})}"><button>Delete Slot</button></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
