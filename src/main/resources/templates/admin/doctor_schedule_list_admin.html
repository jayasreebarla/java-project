<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Schedule List</title>
</head>
<a href="/home">Home</a>
<a href="/auth_admin/logout">Logout</a>
<body>
<a href="/admin/doctor_slot_add">Add Doctor Slot</a>
<h2> Doctor Schedule List</h2>
<table class = "table table-striped table-bordered">
    <thead>
    <tr>
        <th> Slot Id </th>
        <th> Slot Date </th>
        <th> Slot Timing </th>
        <th> Doctor Id </th>
        <th> Booking Status </th>
        <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${doctorSlots.isEmpty()}">
        <td colspan="2"> No Slots Available </td>
    </tr>
    <tr th:each="doctorSlot : ${doctorSlots}">
        <td><span th:text="${doctorSlot.getSlotId()}"> Slot Id </span></td>
        <td><span th:text="${doctorSlot.getSlotDate()}"> Slot Date </span></td>
        <td><span th:text="${doctorSlot.getSlotTiming()}"> Slot Timing </span></td>
        <td><span th:text="${doctorSlot.getDoctorId()}"> Doctor Id </span></td>
        <td><span th:text="${doctorSlot.getStatus()}"> Booking Status </span></td>
        <td><a th:href="@{/admin/delete_doctor_schedule_admin/{id}(id=${doctorSlot.getSlotId()})}"><button>Delete Slot</button></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
