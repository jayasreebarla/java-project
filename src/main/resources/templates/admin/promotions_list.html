<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
    <meta charset="UTF-8">
    <title>Promotions List</title>
</head>
<body>
<a href="/home">Home</a>
<a href="/auth_admin/logout">Logout</a>
</br>
<a href="/promotion_add">Add Promotion</a>
<h2> Promotions List</h2>
<table class = "table table-striped table-bordered">
    <thead>
    <tr>
        <th> Promotion Id </th>
        <th> Promotion Name </th>
        <th> Promotion Start Date</th>
        <th> Promotion End Date</th>
        <th> Promotion Amount</th>
        <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${Promotions.isEmpty()}">
        <td colspan="2"> No Promotion Available </td>
    </tr>
    <tr th:each="Promotion : ${Promotions}">
        <td><span th:text="${Promotion.getPromotionId()}"> Promotion Id </span></td>
        <td><span th:text="${Promotion.getPromotionName()}"> Promotion Name </span></td>
        <td><span th:text="${Promotion.getPromotionStartDate()}"> Promotion Start Date </span></td>
        <td><span th:text="${Promotion.getPromotionEndDate()}"> Promotion End Date </span></td>
        <td><span th:text="${Promotion.getAmountOff()}"> Promotion Amount </span></td>
        <td><a th:href="@{/admin/delete_promotion_admin/{id}(id=${Promotion.getPromotionId()})}"><button>Delete Promotion</button></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
