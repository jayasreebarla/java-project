<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
    <meta charset="UTF-8">
    <title>Lab List</title>
</head>
<body>
<a href="/home">Home</a>
<a href="/auth_admin/logout">Logout</a>
</br>
<a href="/auth_lab/lab_signup">Add Lab</a>

<h2> Labs List</h2>
<table class = "table table-striped table-bordered">
    <thead>
    <tr>
        <th> Lab Id </th>
        <th> Lab Person Name </th>
        <th> Lab Email</th>
        <th> Lab Contact No</th>
        <th> Lab Address</th>
        <th> Lab Pincode</th>
        <th> Lab Fees</th>
        <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${labs.isEmpty()}">
        <td colspan="2"> No Lab Available </td>
    </tr>
    <tr th:each="lab : ${labs}">
        <td><span th:text="${lab.getLabId()}"> Lab Id </span></td>
        <td><span th:text="${lab.getLabPersonName()}"> Lab Name </span></td>
        <td><span th:text="${lab.getLabEmailId()}"> Lab Email </span></td>
        <td><span th:text="${lab.getLabContactInfo()}"> Lab Contact No </span></td>
        <td><span th:text="${lab.getLabAddress()}"> Lab Address </span></td>
        <td><span th:text="${lab.getLabPincode()}"> Lab Pincode </span></td>
        <td><span th:text="${lab.getLabFee()}"> Lab Fees </span></td>
        <td><a th:href="@{/admin/delete_lab_admin/{id}(id=${lab.getLabId()})}"><button>Delete Doctor</button></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
