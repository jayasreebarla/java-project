stages:
  - build
  - test
  - deploy

variables:
  GIT_STRATEGY: clone
  GRADLE_OPTS: "-Dorg:gradle.daemon=false"
   
build:
  stage: build
  tags: 
    - dalfcs_docker_kvm
  image: gradle:latest
  script: 
    - chmod +x ./gradlew
    - ./gradlew assemble --scan

test:
  stage: test
  tags:
    - dalfcs_docker_kvm
  image: gradle:latest
  script: 
    - chmod +x ./gradlew
    - ./gradlew check

deploy-test:
  stage: deploy
  tags:
    - dalfcs_docker_kvm
  image: ruby:2.6
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APPLICATION_NAME --api-key=$HEROKU_API_KEY